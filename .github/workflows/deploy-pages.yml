name: Deploy to Cloudflare Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to Cloudflare Pages
        if: ${{ secrets.CF_API_TOKEN != '' && secrets.CF_ACCOUNT_ID != '' && secrets.CF_PAGES_PROJECT_NAME != '' }}
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          projectName: ${{ secrets.CF_PAGES_PROJECT_NAME }}
          directory: '.'

      - name: Inform about missing Cloudflare secrets
        if: ${{ secrets.CF_API_TOKEN == '' || secrets.CF_ACCOUNT_ID == '' || secrets.CF_PAGES_PROJECT_NAME == '' }}
        run: |
          echo "Cloudflare deploy skipped: set the following repository secrets to enable deploys: CF_API_TOKEN, CF_ACCOUNT_ID, CF_PAGES_PROJECT_NAME"
          echo "See README for setup steps." 
